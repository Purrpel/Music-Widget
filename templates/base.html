<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Spotify App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="background">
    <!-- Floating animated SVG shapes -->
    <svg class="floating-shape" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" fill="#1DB954" opacity="0.2" />
    </svg>
    <svg class="floating-shape" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" fill="#1DB954" opacity="0.15" />
    </svg>
    <!-- You can add more shapes as desired -->
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
